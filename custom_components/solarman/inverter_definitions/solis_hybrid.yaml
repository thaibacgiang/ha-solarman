info:
  manufacturer: Power Master
  model: 6.0K-SL
  device_code: 3501
  phase: single
  type: hybrid

default:
  update_interval: 10
  code: 0x04
  digits: 2

parameters:

  - group: Battery
    update_interval: 5
    items:

      - name: Battery SOC
        class: battery
        uom: "%"
        rule: 1
        registers: [87]
        icon: mdi:battery

      - name: Battery Voltage
        class: voltage
        uom: V
        scale: 0.11
        rule: 1
        registers: [99]

      - name: Battery Current
        class: current
        uom: A
        scale: 0.01
        rule: 1
        registers: [96]

      - name: Battery Temperature
        class: temperature
        uom: Â°C
        rule: 1
        registers: [107]

  - group: Grid
    update_interval: 5
    items:

      - name: Grid Voltage
        class: voltage
        uom: V
        scale: 0.05
        rule: 1
        registers: [67]

      - name: Grid Current
        class: current
        uom: A
        scale: 0.002
        rule: 1
        registers: [161]

      - name: Grid Frequency
        class: frequency
        uom: Hz
        scale: 0.01
        rule: 1
        registers: [79]

      - name: Grid Power
        class: power
        uom: W
        scale: 0.1
        rule: 1
        registers: [71]

  - group: PV
    update_interval: 5
    items:

      - name: PV Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [101]

      - name: PV Power
        class: power
        uom: W
        rule: 2
        registers: [53, 52]

  - group: Load
    update_interval: 5
    items:

      - name: Load Power
        class: power
        uom: W
        scale: 0.2
        rule: 1
        registers: [152]
