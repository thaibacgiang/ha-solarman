info:
  manufacturer: Hinen
  model: H5000

default:
  update_interval: 5
  code: 0x04
  digits: 4

parameters:
  # ===== DEVICE STATUS =====
  - group: Device_Status
    update_interval: 5
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0]
        icon: "mdi:state-machine"
        lookup:
          - key: 0
            value: "Stand-by"
          - key: 1
            value: "Grid-connected"
          - key: 2
            value: "Off-grid"
          - key: 3
            value: "FAULT"
          - key: 4
            value: "Update mode"
          - key: 5
            value: "Charging"
          - key: 6
            value: "Discharging"
          - key: 7
            value: "Bypass"

      - name: "Inverter Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [132]
        icon: "mdi:thermometer"

  # ===== GRID =====
  - group: Grid
    update_interval: 5
    items:
      - name: "Grid Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [67]           # ✓ Điện áp lưới chính xác
        icon: "mdi:transmission-tower"

      - name: "Grid Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [68]
        icon: "mdi:current-ac"

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [79]           # ✓ Tần số lưới chính xác
        icon: "mdi:sine-wave"

      - name: "Grid Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [169]
        icon: "mdi:transmission-tower"

  # ===== LOAD =====
  - group: Load
    update_interval: 5
    items:
      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [178]
        icon: "mdi:home-lightning-bolt"

      - name: "Load Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [154]
        icon: "mdi:home-lightning-bolt"

      - name: "Load Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [164]
        icon: "mdi:current-ac"

      - name: "Load Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [192]
        icon: "mdi:sine-wave"

  # ===== PV =====
  - group: PV
    update_interval: 5
    items:
      - name: "PV Total Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [186]          # PV1 Power + PV2 Power
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [109]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [110]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [186]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [111]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [112]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [187]
        icon: "mdi:solar-power-variant"

  # ===== BATTERY =====
  - group: Battery
    update_interval: 5
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.01
        rule: 1
        registers: [183]
        icon: "mdi:flash"

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [191]
        icon: "mdi:current-dc"

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [190]
        icon: "mdi:battery"

      - name: "Battery SOC"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [128]           # ✓ SOC chính xác
        icon: "mdi:home-battery"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [182]
        icon: "mdi:thermometer"

  # ===== INVERTER =====
  - group: Inverter
    update_interval: 5
    items:
      - name: "Inverter Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [154]
        icon: "mdi:flash"

      - name: "Inverter Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [164]
        icon: "mdi:current-ac"

      - name: "Inverter Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [175]
        icon: "mdi:flash"

      - name: "Inverter Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [193]
        icon: "mdi:sine-wave"

  # ===== ENERGY =====
  - group: Energy
    update_interval: 30
    items:
      - name: "Today PV Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [108]
        icon: "mdi:solar-power"

      - name: "Total PV Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [96]
        icon: "mdi:solar-power"

      - name: "Today Load Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [84]
        icon: "mdi:home-lightning-bolt"

      - name: "Total Load Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [85]
        icon: "mdi:home-lightning-bolt"

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [70]
        icon: "mdi:battery-plus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [72]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [71]
        icon: "mdi:battery-minus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [74]
        icon: "mdi:battery-minus"

      - name: "Today Grid Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [76]
        icon: "mdi:transmission-tower-import"

      - name: "Total Grid Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [78]
        icon: "mdi:transmission-tower-import"

      - name: "Today Grid Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [77]
        icon: "mdi:transmission-tower-export"

      - name: "Total Grid Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [81]
        icon: "mdi:transmission-tower-export"

  # ===== SETTINGS =====
  - group: Settings
    update_interval: 300
    items:
      - name: "Energy Pattern"
        platform: "select"
        rule: 1
        registers: [125]
        icon: "mdi:battery-sync"
        lookup:
          - key: 0
            value: "Load"
          - key: 1
            value: "Battery"
          - key: 2
            value: "Grid"

      - name: "Battery Control Mode"
        platform: "select"
        rule: 1
        registers: [126]
        icon: "mdi:battery"
        lookup:
          - key: 0x0000
            value: "Lead-Battery"
          - key: 0x0001
            value: "Lithium"

      - name: "Max Battery Charge Current"
        platform: "number"
        rule: 1
        registers: [210]
        uom: "A"
        min: 0
        max: 185
        step: 5
        icon: "mdi:battery-charging"

      - name: "Max Battery Discharge Current"
        platform: "number"
        rule: 1
        registers: [211]
        uom: "A"
        min: 0
        max: 185
        step: 5
        icon: "mdi:battery-minus"
