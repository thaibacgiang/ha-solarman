#
# Power Master / Hinen 6.0K-SL
# Device Code: 3501
# Solarman protocol lookup
#

info:
  manufacturer: Power Master
  model: 6.0K-SL

default:
  update_interval: 30
  code: 0x03
  digits: 2

parameters:

  - group: AC
    update_interval: 5
    items:
      - name: Grid Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [67]

      - name: Grid Frequency
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [89]

  - group: Battery
    update_interval: 5
    items:
      - name: Battery SOC
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [96]
        icon: mdi:home-battery

      - name: Battery Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [99]
        icon: mdi:flash

      - name: Battery Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [87]
        icon: mdi:current-dc

  - group: PV
    update_interval: 5
    items:
      - name: PV Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [101]
        icon: mdi:solar-power

      - name: PV Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 1
        registers: [124]
        icon: mdi:solar-power

  - group: Load
    update_interval: 5
    items:
      - name: Load Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [75]
        icon: mdi:home-lightning-bolt
