info:
  manufacturer: Hinen
  model: H5000

default:
  update_interval: 5
  code: 0x04
  digits: 4

parameters:
  # ===== DEVICE STATUS =====
  - group: Device_Status
    update_interval: 5
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0]
        icon: "mdi:state-machine"
        lookup:
          - key: 0
            value: "Stand-by"
          - key: 1
            value: "Grid-connected"
          - key: 2
            value: "Off-grid"
          - key: 3
            value: "FAULT"
          - key: 4
            value: "Update mode"
          - key: 5
            value: "Charging"
          - key: 6
            value: "Discharging"
          - key: 7
            value: "Bypass"

      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [132]
        icon: "mdi:thermometer"

  # ===== GRID =====
  - group: Grid
    update_interval: 5
    items:
      - name: "Grid Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [67]           # ✓ Điện áp lưới
        icon: "mdi:transmission-tower"

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 2
        registers: [79]           # ✓ Tần số lưới
        icon: "mdi:sine-wave"

      - name: "Grid Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [30]
        icon: "mdi:current-ac"

      - name: "Grid Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [77, 76]
        icon: "mdi:transmission-tower"

  # ===== LOAD =====
  - group: Load
    update_interval: 5
    items:
      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [77, 76]
        icon: "mdi:home-lightning-bolt"

      - name: "Load Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 2
        registers: [192]
        icon: "mdi:sine-wave"

  # ===== PV =====
  - group: PV
    update_interval: 5
    items:
      - name: "PV Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [340, 339]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [4]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [7, 6]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [8]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [9]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [12, 11]
        icon: "mdi:solar-power-variant"

  # ===== BATTERY =====
  - group: Battery
    update_interval: 5
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [127]
        icon: "mdi:flash"

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 2
        registers: [105, 104]
        icon: "mdi:current-dc"

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [105, 104]
        icon: "mdi:battery"

      - name: "Battery SOC"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [128]           # ✓ SOC chính xác
        icon: "mdi:home-battery"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [136]
        icon: "mdi:thermometer"

      - name: "Battery SoH"
        description: "Battery State of Health"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [174]
        icon: "mdi:battery-heart"

      - name: "Battery Charge Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [105, 104]
        icon: "mdi:battery-plus"

      - name: "Battery Discharge Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [103, 102]
        icon: "mdi:battery-minus"

  # ===== INVERTER =====
  - group: Inverter
    update_interval: 5
    items:
      - name: "Inverter Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [154]
        icon: "mdi:flash"

      - name: "Inverter Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [164]
        icon: "mdi:current-ac"

      - name: "Inverter Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [175]
        icon: "mdi:flash"

      - name: "Inverter Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 2
        registers: [193]
        icon: "mdi:sine-wave"

  # ===== ENERGY =====
  - group: Energy
    update_interval: 30
    items:
      - name: "Today Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [273, 272]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [275, 274]
        icon: "mdi:solar-power"

      - name: "Today Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [301, 300]
        icon: "mdi:home-lightning-bolt"

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [303, 302]
        icon: "mdi:home-lightning-bolt"

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [277, 276]
        icon: "mdi:battery-plus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [279, 278]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [281, 280]
        icon: "mdi:battery-minus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [283, 282]
        icon: "mdi:battery-minus"

      - name: "Today Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [309, 308]
        icon: "mdi:transmission-tower-import"

      - name: "Total Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [311, 310]
        icon: "mdi:transmission-tower-import"

      - name: "Today Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [305, 304]
        icon: "mdi:transmission-tower-export"

      - name: "Total Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [307, 306]
        icon: "mdi:transmission-tower-export"

  # ===== SETTINGS =====
  - group: Settings
    update_interval: 300
    items:
      - name: "Energy Pattern"
        platform: "select"
        rule: 1
        registers: [125]
        icon: "mdi:battery-sync"
        lookup:
          - key: 0
            value: "Load"
          - key: 1
            value: "Battery"
          - key: 2
            value: "Grid"

      - name: "Battery Control Mode"
        platform: "select"
        rule: 1
        registers: [126]
        icon: "mdi:battery"
        lookup:
          - key: 0x0000
            value: "Lead-Battery"
          - key: 0x0001
            value: "Lithium"

  # ===== INFO =====
  - group: Info
    update_interval: 3600
    items:
      - name: "Battery Software Version"
        rule: 1
        registers: [170]
        icon: "mdi:information"
