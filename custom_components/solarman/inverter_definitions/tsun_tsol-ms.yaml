info:
  manufacturer: Power Master
  model: 6.0K-SL
  device_code: 3501
  protocol: solarman

default:
  update_interval: 10
  digits: 2
  code: 0x03

parameters:

# =====================
# DEVICE
# =====================
  - group: Device
    update_interval: 5
    items:
      - name: Inverter Status
        class: enum
        rule: 1
        registers: [59]
        lookup:
          - key: 0
            value: Standby
          - key: 1
            value: Normal
          - key: 2
            value: Fault
          - key: 3
            value: Off-grid
          - key: 4
            value: Charging
          - key: 5
            value: Discharging

      - name: Internal Temperature
        class: temperature
        uom: "Â°C"
        scale: 0.1
        rule: 1
        registers: [91]

# =====================
# GRID (AC)
# =====================
  - group: Grid
    update_interval: 5
    items:
      - name: Grid Voltage
        class: voltage
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [67]

      - name: Grid Frequency
        class: frequency
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [79]

      - name: Grid Current
        class: current
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [76]

# =====================
# LOAD
# =====================
  - group: Load
    update_interval: 5
    items:
      - name: Load Power
        class: power
        uom: "W"
        rule: 2
        registers: [86, 87]

# =====================
# PV
# =====================
  - group: PV
    update_interval: 5
    items:
      - name: PV Voltage
        class: voltage
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [109]

      - name: PV Current
        class: current
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [110]

      - name: PV Power
        class: power
        uom: "W"
        rule: 2
        registers: [82, 83]

# =====================
# BATTERY
# =====================
  - group: Battery
    update_interval: 5
    items:
      - name: Battery SOC
        class: battery
        uom: "%"
        rule: 1
        registers: [184]

      - name: Battery Voltage
        class: voltage
        uom: "V"
        scale: 0.01
        rule: 1
        registers: [183]

      - name: Battery Current
        class: current
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [191]

      - name: Battery Power
        class: power
        uom: "W"
        rule: 2
        registers: [190, 191]

# =====================
# ENERGY
# =====================
  - group: Energy
    update_interval: 30
    items:
      - name: Today PV Production
        class: energy
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [124]

      - name: Total PV Production
        class: energy
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [96, 97]

      - name: Grid Import Today
        class: energy
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [76]

      - name: Grid Export Today
        class: energy
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [77]
